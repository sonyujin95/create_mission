<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2 style="color: red;">70년 전통!!</h2> <h2>손가네 국밥집 회원가입</h2>

    <form action="login" method="post">

        <label>아이디:</label><br>
        <input type="text" id="id" name="id"><input type="button" value="중복확인"><br><br>
        
        <label>비밀번호 및 비밀번호 확인:</label><br>
        <input type="password" id="pw" name="pw">
        
        <label></label><br>
        <input type="password" id="pw1" name="pw1"><input type="button" value="표시하기"><br><br>
        
        <label>이름:</label><br>
        <input type="text" id="name" name="name"><input type="button" value="실명인증"><br><br>
        
        <label>전화번호(- 빼고 입력해주세요):</label><br>
        <input type="tel" id="tel" name="tel"><input type="button" value="인증하기"><br><br>

        <label>인증번호:</label><br>
        <input type="number" id="certify" name="certify"><input type="button" value="확인"><br><br>
        
        <label>나이(외국나이, 만 나이 아닙니다!!):</label><br>
        <input type="number" id="age" name="age"><br><br>
        
        <label>성별:</label><br>
        <input type="radio" id="gender" name="gender">남자
        <input type="radio" id="gender1" name="gender1">여자
        <input type="radio" id="gender2" name="gender2">중립<br><br>

        <label>닉네임:</label><br>
        <input type="text" id="nick" name="nick"><br><br>
        
        <label>이메일:</label><br>
        <input type="email" id="email" name="email"><br><br>
        
        <label>추천인:</label><br>
        <input type="text" id="favor" name="favor"><br><br>

        <label>로봇이 아니면 괄호안의 글자를 똑같이 입력해주세요:<br>(나는 빡빡이다!)</label><br>
        <input type="text" id="robot" name="robot"><br><br>
        
        <label>가입 경로(중복선택 가능합니다.)</label><br>
        <input type="checkbox" id="box" name="box">인터넷
        <input type="checkbox" id="box1" name="box1">지인소개
        <input type="checkbox" id="box2" name="box2">광고<br><br>
        
        

        <input type="submit" value="가입하기">
        <input type="button" value="취소">


    </form> 
</body>
</html>
